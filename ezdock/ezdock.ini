[config]
  display = :0.0
  lockfile = /tmp/ezdock.lock
  logfile = /tmp/ezdock.log
  loglevel = 3
  user = gabriel
[1]
  eDP1 = primary;rotate:normal
[2] 
  eDP1= primary;rotate:normal
  HDMI2 = above:eDP1;rotate:normal
[3] 
  eDP1 = primary;rotate:normal
  DP2-1 = right-of:eDP1;rotate:normal
  DP2-2 = right-of:DP2-1;rotate:normal
[4] 
  eDP1 = off;rotate:normal
  DP2-2 = primary;rotate:normal
  DP1 = left-of:DP2-2;rotate:left
  DP2-3 = left-of:DP1;rotate:left 
[5] 
  eDP1 = off;rotate:normal
  DP1 = left-of:DP2-1;rotate:left
  DP2-2 = off;rotate:normal 
  DP2-3 = right-of:DP2-1;rotate:left
  DP2-1 = primary;rotate:normal
